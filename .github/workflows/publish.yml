# This is a basic workflow to help you get started with Actions

name: Publish site


on:
  release:
    types: [published]
  push:
    branches:
      - main
      - docs

jobs:

  publish:
    name: Publish the site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository normally
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Init docs
        run: AUTOMOTIVE_RESULTS_REPO_OWNER=${{ github.repository_owner }} AUTOMOTIVE_RESULTS_REPO_BRANCH=${{ github.ref }} AUTOMOTIVE_RESULTS_REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2) AUTOMOTIVE_RESULTS_VERSION=v0.5 bash run.sh

      - name: Run Mkdocs deploy
        run: mkdocs gh-deploy --force